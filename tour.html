<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360-тур EcoHouse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .widget {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="goguide-tour-widget"
             data-tour-type="Room"
             data-tour-id=""
             data-ym-id="123456789"
             style="aspect-ratio: 16 / 9; width: 100%; max-width: 1200px;">
        </div>
    </div>

    <script>
        // Получаем tour-id из URL: ?tour=1248
        const urlParams = new URLSearchParams(window.location.search);
        const tourId = urlParams.get('tour') || '1255'; // семейный по умолчанию

        // Устанавливаем tour-id в виджет
        document.querySelector('.goguide-tour-widget').setAttribute('data-tour-id', tourId);
    </script>

    <script src="https://goguide.ru/static/widget360/loader/loader.js" defer></script>
</body>
</html>
